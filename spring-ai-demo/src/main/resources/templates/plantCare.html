<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Instructions for <span th:text="${plantName}"></span></title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/advices">Plant Care Advice</a></li>
            <li><a href="/notifications">Plant Care Notifications</a></li>
        </ul>
    </nav>
</div>
<h1>Plant Care Instructions</h1>

<!-- Display information about the plant -->
<div th:if="${plant != null}">
    <h2 th:text="${plant.name}"></h2>
    <p><strong>Type:</strong> <span th:text="${plant.type}"></span></p>
    <p><strong>Info:</strong> <span th:text="${plant.info}"></span></p>
    <img th:src="@{${plant.image}}" alt="Plant Image">
</div>

<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>

<a href="/dashboard">Back to Dashboard</a>
</body>
</html>
